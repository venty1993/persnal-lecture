function 마름모그리기(line){
    
    for(let i = 0 ; i < line ; i ++ ){
        const 중간 = Math.floor(line/2);
        console.log(중간)
        const 공백갯수 = Math.abs(i-중간);
        // 0: 2, 1: 1 , 2: 0, 3: 1, 4: 2;
        const 별갯수 = 2*(중간-공백갯수) + 1;
        // 
        
        for(let j = 0 ; j < 공백갯수 ; j ++) { 
            공백();
        }
        for(let j = 0 ; j < 별갯수 ; j ++) {
            별();
        }
        엔터();
    }
}

            const 공백갯수 = 2 - Math.abs(i-2);

            }

        }
