<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.
        i=0 : * * * * * : star() 5번 : x=5-i
        i=1 : * * * *   : star() 4번 : x=4-i
        i=2 : * * *     : star() 3번 : x=3-i
        i=3 : * *       : star() 2번 : x=2-i
        i=4 : *         : star() 1번 : x=1-i

        for(let i = 0 ; i < 5 ; i ++) {
            for(let j = 0 ; j < 5-i ; j ++) {
                star();
            }
            enter();
        }


        2. (hint : 앞에는 공백이 반복되는중)
        i=0 : * * * * * : 공백 0개 i / 별 5개 5-i
        i=1 :   * * * * : 공백 1개 i / 별 4개 5-i
        i=2 :     * * * : 공백 2개 i / 별 3개 5-i
        i=3 :       * * : 공백 3개 i / 별 2개 5-i
        i=4 :         * : 공백 4개 i / 별 1개 5-i

        3. (위에 삼각형 2줄을 따로, 밑에 3줄을 따로 만들수도 있고,)
        (절대값을 이용할수도 있는데... 음.. 이쪽은 여러분의 판단에 맡기겠습니다.)
        




        -->

    <script>
        document.write('1번문제 결과<br>')
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5 - i; j++) {
                star();
            }
            enter();
        }
        enter();

        // 2번문제

        for (let i = 0; i < 5; i++) {
            // 공백
            for (let j = 0; j < i; j++) {
                empty();
            }

            for (let j = 0; j < 5 - i; j++) {
                star();
            }
            enter();
        }
        enter();


        function star() {
            document.write('&nbsp;*&nbsp;')
        }
        function enter() {
            document.write('<br>');
        }
        function empty() {
            document.write('&nbsp;&nbsp;&nbsp;')
        }

        // i=0 :     *     : 공백 2개/별 1개 :
        // i=1 :   * * *   : 공백 1개/별 3개 :

        // i=0 : * * * * * : 공백 0개/별 5개 :
        // i=1 :   * * *   : 공백 1개/별 3개 :
        // i=2 :     *     : 공백 2개/별 1개 :

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2 - i; j++) {
                empty();
            }
            for (let j = 0; j < 1 + i * 2; j++) {
                star();
            }
            enter();

        }

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < i; j++) {
                empty();
            }
            for (let j = 0; j < 5 - 2 * i; j++) {
                star();
            }
            enter();

        }

        // i=0 :     *     : 공백 2개/별 1개 : 0 -> 2 : Math.abs(2-i) : 0 -> 1 : 5-(2*Math.abs(2-i))  
        // i=1 :   * * *   : 공백 1개/별 3개 : 1 -> 1 : Math.abs(2-i) : 1 -> 3 : 5-(2*Math.abs(2-i))
        // i=2 : * * * * * : 공백 0개/별 5개 : 2 -> 0 : Math.abs(2-i) : 2 -> 5 : 5-(2*Math.abs(2-i))
        // i=3 :   * * *   : 공백 1개/별 3개 : 3 -> 1 : Math.abs(2-i) : 3 -> 3 : 5-(2*Math.abs(2-i))
        // i=4 :     *     : 공백 2개/별 1개 : 4 -> 2 : Math.abs(2-i) : 4 -> 1 : 5-(2*Math.abs(2-i))


        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < Math.abs(2 - i); j++) {
                empty();
            }
            for (let j = 0; j < 5 - (2 * Math.abs(2 - i)); j++) {
                star();
            }
            enter();

        }

    </script>
</body>

</html>
