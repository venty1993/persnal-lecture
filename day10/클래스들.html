    ---

    js 클래스중에 자주 이용하는것들이 몇가지 있다.

    1. Math
    - 수학적인 계산 (올림,내림,절대값,제곱,지수,파이,랜덤값 등등)
    2. Date
    - 날짜및 시간 모델. 날짜나 시간에 관련된 처리를 할때 주로 사용

    <script>
        // Math
        console.log(Math.PI) //파이값.프로퍼티(상태값)이라 괄호가 없다. -> 3.14.....
        console.log(Math.abs(-10)) //절대값 -> 10
        console.log(Math.ceil(1.2)) //올림 -> 2
        console.log(Math.round(1.5)) // 반올림 -> 2
        console.log(Math.floor(1.9)) //내림 -> 1
        console.log(Math.random()) // 0이상 1미만의 난수를 만든다.

        const now = new Date();
        console.log(now);


        // 그럼 1 이상의 난수를 만들려면 어떻게해야 하는가?
        // 0부터 99까지 난수를 만들고 싶다?
        // Math.random()*100 하면 최솟값=0 최댓값 = 99.99999999...
        // 나온 값을 내림처리 하면 됩니다.
        // Math.floor( Math.random()*100 ) -> 0부터 99까지의 난수 생성
        // 그럼, 1~100 난수를 만들고싶다?
        // 0+1에서부터, 99+1까지 난수 생성.
        // Math.floor( Math.random()*100 + 1 ) -> 1부터 100까지 난수 생성 (100 = 범위, 1 = 시작값)
        // Math.floor( Math.random()*50 + 51 ) -> 51부터 100까지 난수 생성 (50 =범위, 51 = 시작값)
    </script>
