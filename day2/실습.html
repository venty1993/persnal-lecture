<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 이름
        var 이름 = '홍길동'
        // 생년월일
        var 생년월일 = '1993-09-20'
        // 사는동
        var 사는동 = '서창동'
        // 취미
        var 취미 = '강의'

        // 만약 생년월일 이아니라 태어난 년도
        var 태어난년도 = 1993;

        alert(이름);


        // 안녕하세요 이름 님. 반갑습니다.

        alert('안녕하세요 ' + 이름 + '님. 반갑습니다.')

        // 불편하다..
        // ES6라는 문법 버전에서 새로 나온 방식이 있어요
        // '백틱' 이란걸 쓰는건데. 물결 쉬프트 안누르고 입력하면 ``이런거 나옵니다
        // ` ${변수} `이렇게 넣을수있다. 실 사용 예제는 이렇습니다.

        alert(`안녕하세요 ${이름}님 반갑습니다.`)

        // 두 예제 결과물은 같지만, 개발을 하다보면 아래거가 훨씬 편한걸 알수 있습니다.
        // 아래 문법은 반드시 백틱을 써야 되니 주의 해주세요.

        // ----

        // 이번엔 콘솔에 출력할건데,

        // 안녕하세요 ~~님
        // ~~님의 태어난 날짜는 ~~이며
        // ~~동에 살고 취미는 ~~입니다

        // console.log() 를 이용하면 되고, 3줄이니 총 3번 써서 작성해주세요.

        console.log(`안녕하세요 ${이름}님`);
        console.log(`${이름}님의 태어난 날짜는 ${생년월일}이며`);
        console.log(`${사는동}에 살고 취미는 ${취미}입니다`);


    </script>
</body>

</html>
