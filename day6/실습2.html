    <script>
        document.write(`<div class="gugu-container">`);
        for (let dan = 1; dan <= 9; dan++) {
            document.write(`<div class="dan">
            <h3>${dan}단</h3>`)
            for (let i = 1; i <= 9; i++) {
                document.write(`<p> ${dan} * ${i} = ${dan * i} </p>`);
            }
            document.write(`</div>`);
        }
        document.write(`</div>`);
    </script>
