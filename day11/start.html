        const slider = document.querySelector('.slide-wrapper')

        const nextButton = document.querySelector('#next')

        slider.appendChild(cloneFisrt);

        nextButton.addEventListener('click',()=>{
            
            if(moveAble){
                moveAble=false;
                slider.style.transition = '1s';

                i++;
                slider.style.transform = `translate(${ i * -200 }px)`;
                
                if(i===slider.childElementCount-1){
                    
                    setTimeout(() => {
                        slider.style.transition = '0s';
                        i=1;
                        slider.style.transform = `translate(${ i * -200 }px)`;
                        
                    }, 1000);

                }
                
                setTimeout(() => {
                    moveAble = true;
                }, 1000);   
            }
        })
        prevButton.addEventListener('click',()=>{

            if(moveAble){
                moveAble=false;
            i--;

            if(i===-1){
                i=slider.childElementCount-1
            }
            slider.style.transform = `translate(${ i * -200 }px)`;

            setTimeout(() => {
                    moveAble = true;
                }, 1000);
