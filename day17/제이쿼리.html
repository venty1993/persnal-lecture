<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    제이쿼리란
    자바스크립트의 라이브러리

    모토가 뭐냐?
    더 적게 작성하고 더 많이 일해라

    외부의 라이브러리를 가져와서 쓰는거죠?
    이럴땐 크게 2가지 방식이 있습니다.

    1. 설치해서 쓰거나
    2. CDN을 이용하거나

    CDN이뭐냐?
    줄임말이죠 ㅋㅋ
    Content Delivery Network
    줄여서 CDN 컨텐츠를 네트워크로 배달받는다

    곧 CDN이란, 설치하지않고 네트워크를 이용하는 방법
    웹폰트와 동일한 개념
    <div class="hi">안녕하세요</div>
    <!-- $()이런 모양 많이 봤을거예요 -->
    <script>
        console.log($('.hi'));
        // 바닐라 : document.getElementsByClassName('hi') = 제이쿼리 : $('.hi')
    </script>
</body>

</html>
